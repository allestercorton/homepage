<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONEO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <main>
        <nav class="navbar navbar flex-row justify-content-between px-5 position-fixed">
            <div class="nav-logo">
                <div class="logo"></div>

                <a href="#" class="text-decoration-none text-white h2 logo-text">SONEO</a>
            </div>

            <div class="text-white nav-buttons">
                <div class="login">
                    <form action="" method="">
                        <input class="login-btn bg-transparent p-1 px-2 rounded border border-white" type="submit" name="login" value="LOGIN">
                    </form>
                </div>

                <div class="signup">
                    <form action="" method="">
                        <input class="signup-btn p-1 px-2 border border-white rounded" type="submit" name="singup" value="SIGNUP">
                    </form>
                </div>
            </div>
        </nav>

        <header class="px-5">
            <div class="content">
                <div class="title-soneo">SONEO EXPLOIT</div>

                <div class="title-text">Safe & Quality Roblox Exploits.</div>

                <div class="dlc-btn">
                    <a href="#">
                        <button class="dl-btn">Download Now!</button>
                    </a>
                </div>

                <div class="img">
                    <div class="pic">
                        <img src="./img/museum.jpeg" alt="">
                    </div>
                    <div class="pic">
                        <img src="./img/Obby.jpeg" alt="">
                    </div>
                    <div class="pic">
                        <img src="./img/among-us.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="public-post">
                <div class="public-post-title">Public Posts</div>

                <div class="public-post-content">
                    Sample
                </div>
            </div>
        </header>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
